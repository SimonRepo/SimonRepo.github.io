# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Simon Blog
SEOTitle: Simon·Blog
email: siushen.lin@gmail.com
header-img: img/home_bg.jpg
description: "Stay young."
keyword: "Simon, android, javaweb, python, 小程序"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://simonrepo.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  SimonRepo
github_repo: "https://github.com/SimonRepo/SimonRepo.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Try to be efficient.10x work!"
sidebar-avatar: /img/my_head.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# SNS settings
RSS: false
github_username:    SimonRepo
# weibo_username:     SimonRepo
# zhihu_username:     SimonRepo
#facebook_username:  SimonRepo
#jianshu_username:   SimonRepo
#twitter_username:   SimonRepo

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

